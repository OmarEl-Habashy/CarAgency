<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>

<div class="theme-toggle">
    <label class="switch">
        <input type="checkbox" id="themeSwitcher">
        <span class="slider"></span>
    </label>
</div>

<div class="auth-container">
    <div class="auth-box">
        <h2>Join ConPay</h2>
        <p class="subtitle">We're happy to see you here!</p>

        <div class="error" style="display:none;">This is a sample error message.</div>

        <form action="register" method="post">
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" id="userName" name="userName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
                </label>
            </div>

            <button type="submit" class="btn-primary">Register</button>
        </form>

        <div class="bottom-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</div>

<script>
    const toggle = document.getElementById("themeSwitcher");
    const body = document.body;

    function updateTheme() {
        if (toggle.checked) {
            body.classList.add("dark-mode");
            localStorage.setItem("theme", "dark");
        } else {
            body.classList.remove("dark-mode");
            localStorage.setItem("theme", "light");
        }
    }

    toggle.addEventListener("change", updateTheme);

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        toggle.checked = true;
    }
    updateTheme();
</script>

</body>
</html>
